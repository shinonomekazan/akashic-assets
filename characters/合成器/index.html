<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="./base.css" />
		<!-- Bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!---googlefont--->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Lato:wght@100&family=Quicksand:wght@300&display=swap"
			rel="stylesheet"
		/>

		<title>合成器</title>
	</head>

	<body>
		<main>
			<!--header-->
			<header>
				<div class="header_container">
					<div class="header_logo">Akashic Character Maker</div>
					<div class="right_header">
						<!--modal-->
						<button
							type="button"
							class="btn guide_button"
							data-bs-toggle="modal"
							data-bs-target="#guideModal"
						></button>
						<div
							class="modal fade"
							id="guideModal"
							tabindex="-1"
							aria-labelledby="guideModalLabel"
							aria-hidden="true"
						>
							<div class="modal-dialog guide_modal-dialog">
								<div class="modal-content guide_modal_content">
									<div
										class="modal-header guide_modal-header"
									>
										<h1
											class="modal-title fs-5"
											id="guideModalLabel"
										>
											ご利用案内
										</h1>
										<button
											type="button"
											class="btn-close button_close"
											data-bs-dismiss="modal"
											aria-label="Close"
										></button>
									</div>
									<div
										class="modal-body guide_modal-modal-body"
									>
										Akashic Character
										MakerはRPGキャラクターのドットメイキングができます。
										いろんな素材を組み合わせてオリジナルのキャラクターを作ってみてください。
									</div>
									<div
										class="modal-footer guide_modal-footer"
									></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>

			<!--canvas-->
			<div class="canvas_container">
				<canvas
					id="backCanvas"
					width="32"
					height="32"
					class="d-none"
				></canvas>
				<canvas id="canvas" width="96" height="128"></canvas>
				<canvas
					id="dlCanvas"
					class="d-none"
					width="96"
					height="128"
				></canvas>
			</div>
			<div class="mt-2"></div>
			<div class="preview_button_container">
				<button class="preview_button">プレビュー</button>
			</div>

			<div class="selected-parts_container">
				<ul>
					<li id="selected0" class="selected-parts"></li>
					<li id="selected1" class="selected-parts"></li>
					<li id="selected2" class="selected-parts"></li>
					<li id="selected3" class="selected-parts"></li>
					<li id="selected4" class="selected-parts"></li>
				</ul>
			</div>

			<div class="mt-4">
				<!--tabUI-->
				<div class="tab_container">
					<ul class="nav nav-tabs tabUI">
						<li class="nav-item">
							<a
								href="#content0"
								class="nav-link active content_link body"
								data-bs-toggle="tab"
								>素体</a
							>
						</li>
						<div class="nav_space"></div>
						<li class="nav-item">
							<a
								href="#content1"
								class="nav-link content_link face"
								data-bs-toggle="tab"
								>顔</a
							>
						</li>
						<div class="nav_space"></div>
						<li class="nav-item">
							<a
								href="#content2"
								class="nav-link content_link costume"
								data-bs-toggle="tab"
								>髪型</a
							>
						</li>
						<div class="nav_space"></div>
						<li class="nav-item">
							<a
								href="#content3"
								class="nav-link content_link hair"
								data-bs-toggle="tab"
								>服装</a
							>
						</li>
						<div class="nav_space"></div>
						<li class="nav-item">
							<a
								href="#content4"
								class="nav-link content_link hat"
								data-bs-toggle="tab"
								>帽子</a
							>
						</li>
					</ul>
					<!--tab_content-->
					<div class="tab-content">
						<div id="content0" class="tab-pane active"></div>
						<div id="content1" class="tab-pane"></div>
						<div id="content2" class="tab-pane"></div>
						<div id="content3" class="tab-pane"></div>
						<div id="content4" class="tab-pane"></div>
					</div>
					<!---->
					<div class="bottom_button_container">
						<button class="download_button">ダウンロード</button>
						<button class="reset_button">リセット</button>
					</div>

					<script src="./draw.js"></script>
					<!-- Bootstrap用JavaScript -->
					<script
						src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
						integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
						crossorigin="anonymous"
					></script>
				</div>
			</div>
		</main>
	</body>
</html>
